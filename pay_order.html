  <body>
    <div class="page-group">
         
        <div class="page">
            <!-- 标题栏 -->
            <header class="bar bar-nav">
                <a class="icon iconfont pull-left back">&#xe61d;</a>
				<a href="/" class="icon iconfont pull-right">&#xe612;</a>
                <h1 class="title">支付订单</h1>
            </header>
            
            <div class="content infinite-scroll" style="background:#fff">
                <div class="content-block" style="margin:0.5rem 0;">

                      <li>项目名称：fan花音乐神灯</li>
                      <li>支持金额：<font color="red">60元</font></li>  
                      <li class="zc_order_hb clear"><span>收货信息：</span><p clear="clear">宋世军  15038299626 <br/>河南省 郑州市 金水区 <br />花园路柳林北大街与东三街交叉口</p></li>          
                      <li><span>备注：</span>不用发货，自提</li>
                  </ul>
                </div>

                 <ul class="deal_pay_type">
                      <li>
                          <label class="label-checkbox item-content">
                                <span class="iconfont">&#xe60b;</span>
                                <div class="deal_pay_name"><b>微信支付</b><em>推荐微信客户使用</em></div>

                                </div>
                                 
                          </label>
                      </li>
                      <li>
                          <label class="label-checkbox item-content">
                                <span class="iconfont">&#xe60d;</span>
                                <div class="deal_pay_name"><b>支付宝支付</b><em>推荐支付宝客户使用</em></div>
                                <div class="pay_check_box">
                                    <input type="radio" name="my-radio">
                                    <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                                </div>
                                 
                          </label>
                      </li>
                        <li>
                          <label class="label-checkbox item-content">
                                <span class="iconfont">&#xe60c;</span>
                                <div class="deal_pay_name"><b>通联支付</b><em>推荐开通网银客户使用</em></div>
                                <div class="pay_check_box">
                                    <input type="radio" name="my-radio">

    <script type='text/javascript' src='js/common.js' charset='utf-8'></script>
