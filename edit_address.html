<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>选择收货地址</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/s.css">
    <link rel="stylesheet" href="css/s-ext.css">
	<link rel="stylesheet" href="css/common.css">
  </head>
  <body>
    <div class="page-group">
         
        <div class="page">
            <!-- 标题栏 -->
            <header class="bar bar-nav">
                <a class="icon iconfont pull-left back">&#xe61d;</a>
				<a href="/" class="icon iconfont pull-right">&#xe612;</a>
                <h1 class="title">编辑收货地址</h1>
            </header>
            
            <div class="content infinite-scroll">
                <div class="list-block">
    <ul>
      <!-- Text inputs -->
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-name"></i></div>
          <div class="item-inner">
            <div class="item-title label">姓名</div>
            <div class="item-input"><input type="text" placeholder="Your name"></div>
          </div>
        </div>
      </li>
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-email"></i></div>
          <div class="item-inner">
            <div class="item-title label">联系手机</div>
            <div class="item-input"><input type="text" placeholder="手机号"></div>
          </div>
        </div>
      </li>
     <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-gender"></i></div>
          <div class="item-inner">
            <div class="item-title label">省市区</div>
            <div class="item-input">
              <select>
                <option>选择省/直辖市</option>
                <option>河南省</option>
                 <option>河北省</option>
                 <option>山东省</option>
              </select>
            </div>
          </div>
        </div>
      </li>
       <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-gender"></i></div>
          <div class="item-inner">
            <div class="item-title label"></div>
            <div class="item-input">
              <select>
                <option>请选择市</option>
                <option>郑州市</option>
                <option>新密市</option>
                 <option>开封市</option>
              </select>
            </div>
          </div>
        </div>
      </li>
       <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-gender"></i></div>
          <div class="item-inner">
            <div class="item-title label"></div>
            <div class="item-input">
              <select>
                <option>请选择区/县</option>
                <option>金水区</option>
                <option>二七区</option>
              </select>
            </div>
          </div>
        </div>
      </li>
      <li class="align-top">
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-comment"></i></div>
          <div class="item-inner">
            <div class="item-title label">详细地址</div>
            <div class="item-input">
              <textarea placeholder="请输入街道等详细地址"></textarea>
            </div>
          </div>
        </div>
      </li>
        <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-toggle"></i></div>
          <div class="item-inner">
            <div class="item-title label">默认地址</div>
            <div class="item-input">
              <label class="label-switch"><input type="checkbox"><div class="checkbox"></div></label>
            </div>
          </div>
        </div>
      </li>
    </ul>
    
  </div>
          <div class="content-block">
               <p><a href="#" class="button button-fill button-success" style="background-color: #2ec7a3;">确定提交</a></p>
         </div>
            </div>
        </div>
    </div>

    
    <div class="panel-overlay"></div> 
    <script type='text/javascript' src='js/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/s.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/s-ext.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/common.js' charset='utf-8'></script>
  </body>
</html>
