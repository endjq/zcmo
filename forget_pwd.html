<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>用户登录</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">

  <body>
    <div class="page-group">
         
        <div class="page">
            <!-- 标题栏 -->
            <header class="bar bar-nav">
                <a class="icon iconfont pull-left back">&#xe61d;</a>
				<a href="/" class="icon iconfont pull-right">&#xe612;</a>

            </header>
            
            <div class="content infinite-scroll" style="background:#56bca6;">
                <div class="content-block">
                     <div class="user_login_box">
                      <img src="images/zc_logo.jpg">
                         <ul>
                             <li><span class="iconfont">&#xe618;</span><input type="text" name="mobile" value="" placeholder="请输入手机号" /></li>

                             <li><span class="iconfont">&#xe616;</span><input type="password" name="password" value="" placeholder="确认新密码" /></li>
                         </ul>
                         <button type="submit">重置密码</button>
                     </div>
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='js/zepto.min.js' charset='utf-8'></script>
